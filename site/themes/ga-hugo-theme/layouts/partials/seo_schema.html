<script type="application/ld+json">
    {
        "@context" : "http://schema.org",
        "@type" : "Article",
        "mainEntityOfPage": {
                "@type": "WebPage",
                "@id": "{{ .Site.BaseURL }}"
        },
        "articleSection" : "{{ .Section }}",
        "name" : "{{ .Title }}",
        "headline" : "{{ .Title }}",
        "description" : "{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}",
        "inLanguage" : "en-US",
        "author" : "{{ range .Params.Author }}{{ . }}{{ end }}",
        "creator" : "{{ range .Params.Author }}{{ . }}{{ end }}",
        "publisher": "{{ range .Params.Author }}{{ . }}{{ end }}",
        "accountablePerson" : "{{ range .Params.Author }}{{ . }}{{ end }}",
        "copyrightHolder" : "{{ range .Params.Author }}{{ . }}{{ end }}",
        "copyrightYear" : "{{ .Date.Format "2006" }}",
        "datePublished": "{{ .Date }}",
        "dateModified" : "{{ .Date }}",
        "url" : "{{ .Permalink }}",
        "wordCount" : "{{ .Params.WordCount }}",
        "keywords" : [ {{ if isset .Params "tags" }}{{ range .Params.tags }}"{{ . }}",{{ end }}{{ end }}"blog"]
    }
</script>
